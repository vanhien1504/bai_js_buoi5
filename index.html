<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="benchmarkInput" type="text" placeholder="Điểm chuẩn">
        <input id="subject1Input" type="text" placeholder="điểm môn 1">
        <input id="subject2Input" type="text" placeholder="điểm môn 2">
        <input id="subject3Input" type="text" placeholder="điểm môn3">
        <select id="areaSelect" >
            <option >Khu vực</option>
            
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="0">Không</option>
        </select>
        <select id="typeSelect" >
            <option > Đối tượng</option>
            
            
            <option value="2">1</option>
            <option value="1.5">2</option>
            <option value="1">3</option>
            <option value="0">Không</option>
        </select>
        <button id="btnTinh" >Tính</button>
        <p>Kết quả: <span id="Ketqua" ></span></p>

    </div>
    <!-- bài 2 -->
    <div>
        <h1>Tính tiền điện</h1>
        <input type="text" id="nameInput" placeholder="nhập họ tên">
        <input type="number" id="ElectricityInput" placeholder="nhập số tiền điện">
        <button id="btnTinh2">Tính</button>
        <p>Kết quả : <span id="Ketqua2"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
